<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8" />
  <title>Dashboard - Ace Admin</title>
  <meta name="description" content="overview &amp; stats" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <!-- bootstrap & fontawesome -->
  <link rel="stylesheet" href="<%= BASE_URL %>assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>assets/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>assets/css/fonts.googleapis.com.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
  <link rel="stylesheet" href="<%= BASE_URL %>assets/css/ace-skins.min.css" />
  <link rel="stylesheet" href="<%= BASE_URL %>assets/css/ace-rtl.min.css" />
  <script src="<%= BASE_URL %>assets/js/ace-extra.min.js"></script>
	<script src="<%= BASE_URL %>assets/js/html5shiv.min.js"></script>
  <script src="<%= BASE_URL %>assets/js/respond.min.js"></script>
  <script src="<%= BASE_URL %>assets/js/jquery-2.1.4.min.js"></script>

  
  <!-- 弹窗的样式 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="<%= BASE_URL %>static/js/toast.js"></script>
  <script src="<%= BASE_URL %>static/js/confirm.js"></script>

  <!--  loading等待框  -->
  <script src="<%= BASE_URL %>static/js/jquery.blockUI.min.js"></script>
  <script src="<%= BASE_URL %>static/js/loading.js"></script>
  <!-- 自己定义的js文件 -->
  <script src="<%= BASE_URL %>static/js/util.js"></script>
  <!-- element-ui -->

</head>
  
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    
		<!--[if !IE]> -->

		<!-- <![endif]-->

		<!--[if IE]>
<script src="<%= BASE_URL %>assets/js/jquery-1.11.3.min.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="<%= BASE_URL %>assets/js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		  <script src="<%= BASE_URL %>assets/js/excanvas.min.js"></script>
		<![endif]-->
		<script src="<%= BASE_URL %>assets/js/jquery-ui.custom.min.js"></script>
		<script src="<%= BASE_URL %>assets/js/jquery.ui.touch-punch.min.js"></script>
		<script src="<%= BASE_URL %>assets/js/jquery.easypiechart.min.js"></script>
		<script src="<%= BASE_URL %>assets/js/jquery.sparkline.index.min.js"></script>
		<script src="<%= BASE_URL %>assets/js/jquery.flot.min.js"></script>
		<script src="<%= BASE_URL %>assets/js/jquery.flot.pie.min.js"></script>
		<script src="<%= BASE_URL %>assets/js/jquery.flot.resize.min.js"></script>

		<!-- ace scripts -->
		<script src="<%= BASE_URL %>assets/js/ace-elements.min.js"></script>
		<script src="<%= BASE_URL %>assets/js/ace.min.js"></script>
  </body>
</html>
