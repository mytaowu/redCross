<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>已经审核的贫困生认定</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.5/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.5/jquery.min.js">
    </script>
    <script type="text/javascript" src="js/jquery.form.min.js">
    </script>
    <script type="text/javascript" src="jquery-easyui-1.5/jquery.easyui.min.js">
    </script>

</head>
<body>
<div id="yesPovertyIdentificationDiv" class="easyui-tabs" style="width:100%;height:100%;">
    <div title="已经审核的贫困生认定" style="padding:20px;display:none;">
        <table id="yesPovertyIdentification" class="easyui-datagrid" style="width: 100%">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


<script>
    $(function () {
        $('#yesPovertyIdentification').datagrid({
            title: '待审核的贫困生认定',
            url:'/teacher/show/poverty/identification',
            iconCls: 'icon-edit',  //图标
            height:'auto',   //表格高度，可指定高度，可自动
            border:true,  //表格是否显示边框
            pagination:true,//如果表格需要支持分页，必须设置该选项为true
            pageSize:5,   //表格中每页显示的行数
            pageList:[5,10,15],
            rownumbers:true,   //是否显示行号
            nowrap: false,
            striped: true,  //奇偶行是否使用不同的颜色
            method:'get',   //表格数据获取方式,请求地址是上面定义的url
            singleSelect: true,
            columns:[[
                {field:'userNum',title:'学号',width:100},
                {field:'userName',title:'姓名',width:100},
                {field:'userPovertyIdentificationTime',title:'申请时间',width:100},
                {field:'userPovertyIdentificationReason',title:'申请理由',width:450},
                {field:'userPovertyIdentificationState',title:'申请状态',width:100},
            ]],
        });

    })




</script>
</body>
</html>
